<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main>
       <section id="fishList">
           <!-- Fish grid will be dynamically generated here -->
       </section>

       <aside id="tipList">
           <!-- Care tips will be dynamically generated here -->
       </aside>

       <section id="locationList">
           <!-- Location grid will be dynamically generated here -->
       </section>
       <section id="fishOrder3">
        <!-- location in which the fish order will be displayed for the multples of 3  -->
       </section>
       <section id="fishOrder5">
         <!-- location in which the fish order will be displayed for the multples of 3 -->
       </section>
       <section id="fishOrder">
        <!-- location where normal fish are -->
       </section>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
